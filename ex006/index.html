<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
<!--a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.

b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de resposta, e uma utilizará menu de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros.

Faça commit da sua página com o nome formulario.html no seu repositório do GitHub. Envie nessa atividade o link direto para o seu arquivo no GitHub-->
<h1>Pesquisa de Satisfação</h1>
    <h2>Dados pessoais</h2>
    <form action="post">
    <section>
        <label for="nome">Nome</label>
        <input type="text" id="nome"> 
        <br>
        <label for="gmail">E-mail</label>
        <input type="email" id="gmail">
        <br>
        <label for="phone">Telefone</label>
        <input type="tel" id="phone">
        <br>
    </form>
</section>
<section>
    <h2>Pesquisa</h2>
    <p>
        Quão satisfeito você está com o atendimento?
    </p>
    <label for="1">1</label>
    <input type="radio" id="1" name="atendimento"> <br>
    <label for="2">2</label>
    <input type="radio" id="2" name="atendimento"> <br>
    <label for="3">3</label>
    <input type="radio" id="3" name="atendimento"> <br>
    <label for="4">4</label>
    <input type="radio" id="4"name="atendimento"> <br>
    <label for="5">5</label>
    <input type="radio" id="5" name="atendimento"> <br>
    <p>Seu problema foi resolvido?</p>
    <label for="sim">Sim</label>
    <input type="radio" id="sim" name="resolucao"> <br>
    <label for="parcialmente">Parcialmente</label>
    <input type="radio" id="parcialmente" name="resolucao"> <br>
    <label for="nao">Não</label>
    <input type="radio" id="nao" name="resolucao"> <br>
    <p>
        Qual departamento lhe prestou atendimento?
    </p>
    <select name="departamento" id="departamento">
        <option value="Atendimento">Atendimento</option>
        <option value="Marketing">Marketing</option>
        <option value="Recursos humanos">Recursos humanos</option>
        <option value="Telemarketing">Telemarketing</option>
        <option value="Produção">Produção</option>
        <option value="Logistica">Logistica</option>
    </select> <br>
    <input type="checkbox" id="termos">
    <label for="termos">Concordo em compartilhar essas informações com terceiros</label>

</section>
<input type="submit" value="Enviar">
</body>
</html>
